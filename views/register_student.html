      <!--Register Student-->
      <form action="MemberRecordsStudents" method="post">
			<center style="color: #007bff; font-size: 6vh; font-style:bold; font-family: 'Product Sans';">Register as Student</center>  
			<div class="container col-sm-6" style="background-color: #eef5fd">
			<!-- Register div -->
			<br>
			<h4>Additional Information</h4>
			<hr>
			<div class="form-group">
			  <label for="stdinstname">Institute Name</label>
			  <input type="text" class="form-control" id="stdinstname" placeholder="Institite Name" >
			</div>
			<div class="form-group">
			<label for="stdinst">Institute</label>
			   <select class="selectpicker" name="stdinsttype" data-style="btn" data-width="100%" title="Choose Your Institute Type" data-live-search="true">
				<option value="Open">Open</option>
				<option value="Private">Private</option>
			  </select>
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<textarea class="form-control" rows="5" id="stdadress" placeholder="Address"></textarea>
			</div> 
			<label for="country">Country</label>
			   <select class="selectpicker" name="stdconttype" data-style="btn" data-width="100%" title="Choose Country" data-live-search="true">
				<option value="India">India</option>
				<option value="Pakistan">Pakistan</option>
			  </select>
			<div class="form-group">
				<label for="stdcontact">Contact No</label>
				<input type="number" class="form-control" id="stdcontact" placeholder="Mobile" >
			</div>
			<input type="submit" class="btn btn-success btn-block" style="background-color: #007bff" value="Save & Continu"/> 
			<input type="submit" class="btn btn-secondary btn-block" value="Skip Details"/> 
			</div><br>
        </form>   
    </body>
